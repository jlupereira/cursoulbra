<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="js/bootstrap.js">
        <script type="text/javascript" src="js/validacoes.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <title>Cadastro Aluno</title>
    </head> 
    <body>
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 cx-login">
            
                <div class="center">
                    <img src="img/logo.png">
                </div>
            <div class="col-lg-12 m-t-20">
                <div class="col-lg-12 m-t-10">
                    <input type="text" class="form-control" placeholder="Nome Completo">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <select class="form-control m-t-10" placeholder="Sexo">
                        <option value="O" selected="" disabled="">Sexo</option>
                        <option value="F">Feminino</option>
                        <option value="M">Masculino</option>
                    </select>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <input type="date" id="cdatanasc" class="form-control m-t-10" placeholder="Data de nascimento" onchange="validadatanasc()">
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 m-t-10">
                    <input type="email" class="form-control" placeholder="E-mail">
                </div>
                <div class="col-lg-12">
                    <input type="password" class="form-control m-t-10" size="8" placeholder="Senha">
                </div>
                <div class="col-lg-12">
                    <input type="password" class="form-control m-t-10" placeholder="Repita a senha">
                </div>

                <div class="col-lg-12">
                    <a href="index.html">
                        <button type="button" class="col-lg-5 btn btn-login">Voltar</button>
                    </a>
                    <a href="curso.html">
                        <button type="button" class="f-r col-lg-5 btn btn-login">Concluir</button>
                    </a>
                </div>
            </div>
            <br/><br/>
        </div>
    </body>
</html>
